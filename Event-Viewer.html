<!DOCTYPE html>

<!-- Webpage Settings -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Viewer</title>
<link rel="icon" type="image/png" href="https://win98icons.alexmeub.com/icons/png/calendar-0.png">

<!-- Webpage CSS -->
<style>
body { 
    background:#1e1e1e; 
    font-family:Arial,sans-serif; 
    color:white; 
    margin:0; 
    padding:20px; 
    text-align:center; 
}
/* CLOCK BOX */
.clock-box { 
    position:fixed; 
    top:20px; 
    left:50%; 
    transform:translateX(-50%); 
    background:#2a2a2a; 
    padding:10px 15px; 
    border-radius:8px; 
    width:fit-content; 
    text-align:center; 
    box-shadow:0 0 10px rgba(0,0,0,0.4); 
    z-index:1000; 
}
#date { font-size:0.9rem; color:#9bd1ff; margin-bottom:3px; }
#clock { font-size:1.4rem; font-weight:bold; }
/* CALENDAR */
.calendar-container { 
    margin:120px auto 20px; 
    max-width:400px; 
    width:90%; 
}
.month { 
    padding:10px 0; 
    text-align:center; 
    background:#1abc9c; 
    border-radius:8px; 
    color:white; 
    font-weight:bold; 
}
.month ul { margin:0; padding:0; list-style:none; }
.month .prev, .month .next { font-size:20px; cursor:pointer; }
.month .prev { float:left; margin-left:10px; }
.month .next { float:right; margin-right:10px; }
.weekdays { margin:0; padding:10px 0; background:#ddd; border-radius:0 0 5px 5px; }
.weekdays li { display:inline-block; width:13.6%; color:#666; text-align:center; }
.days { padding:10px 0; background:#eee; margin:0; border-radius:0 0 8px 8px; }
.days li { display:inline-block; width:13.6%; text-align:center; margin-bottom:5px; font-size:12px; color:#000; cursor:pointer; border-radius:50%; line-height:30px; height:30px; position:relative; }
.days li.today { background:#1abc9c; color:white; }
.days li.selected { background: orange; color:white; }
.note-marker { width:8px; height:8px; background:red; border-radius:50%; position:absolute; top:2px; right:2px; }
/* NOTES */
.notes-container { width:300px; margin:20px auto; background:#2a2a2a; padding:15px; border-radius:8px; color:white; text-align:left; }
.notes-container h3 { margin-top:0; text-align:center; }
.notes-container textarea { width:100%; height:80px; border-radius:5px; border:none; padding:10px; resize:none; }
.notes-container button { margin-top:10px; width:100%; padding:10px; background:#1abc9c; border:none; border-radius:5px; color:white; cursor:pointer; }
.notes-container button:hover { background:#17a589; }
/* CONTACT FORM */
.contact-form { width:300px; margin:20px auto; background:#2a2a2a; padding:15px; border-radius:8px; text-align:left; }
.contact-form input, .contact-form textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:none; background:#1e1e1e; color:white; }
.contact-form button { width:100%; padding:10px; margin-top:10px; border:none; border-radius:5px; background:#1abc9c; color:white; cursor:pointer; }
.contact-form button:hover { background:#17a589; }
/* POPUP */
#popup {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    color: white;
    border-radius: 8px;
    font-size: 16px;
    display: none;
    box-shadow: 0 0 10px black;
    white-space: pre-line;
    max-width: 300px;
    opacity: 0;
    transition: opacity 0.5s ease;
}
#popup.show { opacity:1; }
</style>
</head>

<body>

<!-- CLOCK -->
<div class="clock-box">
    <div id="date"></div>
    <div id="clock"></div>
</div>

<!-- CALENDAR -->
<div class="calendar-container">
    <div class="month">
        <ul>
            <li class="prev">&#10094;</li>
            <li class="next">&#10095;</li>
            <li id="month-year">Month<br><span style="font-size:18px">Year</span></li>
        </ul>
    </div>
    <ul class="weekdays">
        <li>Mo</li><li>Tu</li><li>We</li><li>Th</li><li>Fr</li><li>Sa</li><li>Su</li>
    </ul>
    <ul class="days" id="days"></ul>
</div>

<!-- NOTES -->
<div class="notes-container">
    <h3>Notes for <span id="note-date">[Select a date]</span></h3>
    <textarea id="note-text" placeholder="Write your notes here..."></textarea>
    <button id="save-note">Save Note</button>
</div>

<!-- POPUP -->
<div id="popup">✓ Notes updated!</div>

<!-- CONTACT FORM -->
<div class="contact-form">
    <h3>Contact Me</h3>
    <form action="https://formspree.io/f/xjgvnrkw" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Email:</label>
        <input type="email" name="_replyto" required>
        <label>Message:</label>
        <textarea name="message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<!-- SOUNDS -->
<audio id="note-sound" src="https://cdn.pixabay.com/download/audio/2025/07/04/audio_a32bdcf6c0.mp3?filename=new-notification-024-370048.mp3" preload="auto"></audio>
<audio id="save-sound" src="https://cdn.pixabay.com/download/audio/2023/03/18/audio_443f536975.mp3?filename=new-level-142995.mp3" preload="auto"></audio>
<audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2023/04/23/audio_8806377269.mp3?filename=click-menu-app-147357.mp3" preload="auto"></audio>

<script>
<!-- Elements -->
const dateElem = document.getElementById("date");
const clockElem = document.getElementById("clock");
const monthYearElem = document.getElementById("month-year");
const daysContainer = document.getElementById("days");
const noteDateElem = document.getElementById("note-date");
const noteTextElem = document.getElementById("note-text");
const saveNoteBtn = document.getElementById("save-note");
const popupElem = document.getElementById("popup");
const noteAudio = document.getElementById("note-sound");
const saveAudio = document.getElementById("save-sound");
const clickAudio = document.getElementById("click-sound");

let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();
let selectedDate = null;

<!-- Load notes -->
let notes = JSON.parse(localStorage.getItem("calendarNotes") || "{}");

<!-- Clock & Date -->
function updateDate() {
    const now = new Date();
    dateElem.textContent = now.toLocaleDateString("en-US",{year:"numeric",month:"long",day:"numeric"});
}
function updateClock() {
    const now = new Date();
    clockElem.textContent = now.toLocaleTimeString("en-US",{hour12:true});
}
setInterval(updateClock,1000);
updateDate();
updateClock();

<!-- Update title -->
function updateTitle(){
    const now = new Date();
    document.title = `Event Viewer — ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
}
setInterval(updateTitle,1000);
updateTitle();

<!-- Popup function with fade & sound -->
function showPopup(msg, type="note"){
    popupElem.innerText = msg;
    popupElem.style.background = (type==="save") ? "#2196F3" : "#4CAF50";
    popupElem.style.display="block";
    setTimeout(()=> popupElem.classList.add("show"),50);
    if(type==="save") saveAudio.play();
    else noteAudio.play();
    setTimeout(()=>{
        popupElem.classList.remove("show");
        setTimeout(()=> popupElem.style.display="none",500);
    },5000);
}

<!-- Helpers -->
function formatDateKey(y,m,d){ return `${y}-${m+1}-${d}`; }

<!-- Reset today flag -->
function resetTodayFlag(){
    const storedDate = sessionStorage.getItem("todayDate");
    const todayStr = formatDateKey(today.getFullYear(), today.getMonth(), today.getDate());
    if(storedDate !== todayStr){
        sessionStorage.removeItem("todayShown");
        sessionStorage.setItem("todayDate", todayStr);
    }
}

<!-- Calendar -->
function showCalendar(month,year){
    daysContainer.innerHTML="";
    const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    monthYearElem.innerHTML=`${monthNames[month]}<br><span style="font-size:18px">${year}</span>`;
    const firstDay=(new Date(year,month,1).getDay()+6)%7;
    const daysInMonth=32-new Date(year,month,32).getDate();

    for(let i=0;i<firstDay;i++) daysContainer.appendChild(document.createElement("li"));

    for(let i=1;i<=daysInMonth;i++){
        const li=document.createElement("li");
        li.textContent=i;
        const key=formatDateKey(year,month,i);
        if(i===today.getDate() && month===today.getMonth() && year===today.getFullYear()) li.classList.add("today");
        if(notes[key]){
            const marker=document.createElement("div");
            marker.classList.add("note-marker");
            li.appendChild(marker);
        }

        li.addEventListener("click",()=>{
            const prev=document.querySelector(".days li.selected");
            if(prev) prev.classList.remove("selected");
            li.classList.add("selected");
            selectedDate={day:i,month:month,year:year};
            noteDateElem.textContent=`${monthNames[month]} ${i}, ${year}`;
            noteTextElem.value=notes[key] || "";
            clickAudio.currentTime=0; clickAudio.play();
        });

        daysContainer.appendChild(li);
    }
}

<!-- Navigation -->
document.querySelector(".prev").addEventListener("click",()=>{
    currentMonth--; if(currentMonth<0){currentMonth=11; currentYear--;}
    showCalendar(currentMonth,currentYear);
    clickAudio.currentTime=0; clickAudio.play();
});
document.querySelector(".next").addEventListener("click",()=>{
    currentMonth++; if(currentMonth>11){currentMonth=0; currentYear++;}
    showCalendar(currentMonth,currentYear);
    clickAudio.currentTime=0; clickAudio.play();
});

<!-- Save note -->
saveNoteBtn.addEventListener("click",()=>{
    if(!selectedDate) return;
    const key = formatDateKey(selectedDate.year, selectedDate.month, selectedDate.day);
    notes[key] = noteTextElem.value;
    localStorage.setItem("calendarNotes", JSON.stringify(notes));
    showPopup("✓ Note saved!", "save");
    showCalendar(currentMonth,currentYear);
});

<!-- Hourly reminder for today's note -->
function hourlyReminder(){
    const todayKey = formatDateKey(today.getFullYear(), today.getMonth(), today.getDate());
    if(notes[todayKey] && notes[todayKey].trim()!=="") showPopup(`Reminder:\n${notes[todayKey]}`);
}
setInterval(hourlyReminder, 3600000); <!-- every 1 hour -->
hourlyReminder(); <!-- also run immediately -->

<!-- Initialize -->
showCalendar(currentMonth,currentYear);
</script>

<!-- GITHUB BUTTON -->
<a href="https://github.com/AllensTechChannel" target="_blank">
    <button type="button" style="width:300px;padding:10px;background:#1abc9c;color:white;border:none;border-radius:5px;cursor:pointer;margin:20px auto;display:block;">
        Click Here For More Projects
    </button>
</a>

<!-- FOOTER -->
<footer>
    Copyright &copy; <span id="year"></span> AllensTechChannel. All rights reserved. PLEASE REPORT ANY BUGS!
</footer>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
